<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fotoslider</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="js/script.js">

    </script>
</head>
<body>
    <div id="viewport">
        <div id="foto-slider">
            <div class="foto"><img src="images/fotos/foto1.jpg" alt="foto1"></div>
            <div class="foto"><img src="images/fotos/foto2.jpg" alt="foto1"></div>
            <div class="foto"><img src="images/fotos/foto3.jpg" alt="foto1"></div>
            <div class="foto"><img src="images/fotos/foto4.jpg" alt="foto1"></div>
            <div class="foto"><img src="images/fotos/foto5.jpg" alt="foto1"></div>
        </div>
    </div>
    <div id="controls">
        <button id="vorige-btn">Vorige</button>
        <button id="volgende-btn">Volgende</button>
    </div>
</body>
</html>
